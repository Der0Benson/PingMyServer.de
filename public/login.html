<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      data-i18n-content="meta.login.description"
      content="Login zu PingMyServer für Monitoring, Vorfälle und Benachrichtigungen."
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="theme-color" content="#0b0f14" />
    <link rel="icon" type="image/png" href="/assets/pingmyserverlogo.png" />
    <link rel="apple-touch-icon" href="/assets/pingmyserverlogo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title data-i18n="meta.login.title">Login - PingMyServer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/login.css" />
    <link rel="stylesheet" href="/assets/i18n.css" />
    <link rel="stylesheet" href="/assets/footer.css" />
  </head>
  <body>
    <main class="auth-page">
      <section class="auth-card">
        <a class="auth-logo" href="/">
          <img class="wordmark-logo" src="/assets/pingmyserverlogo.png" alt="PingMyServer" />
          <span class="wordmark-name">PingMyServer.de</span>
        </a>

        <div class="lang-bar">
          <div class="lang-picker">
            <span class="sr-only" data-i18n="common.language">Sprache</span>
            <details class="lang-menu">
              <summary class="lang-summary" data-i18n-aria-label="common.language" aria-label="Language">
                <img class="lang-flag-img" data-lang-block="de" src="/assets/flags/de.svg" alt="" aria-hidden="true" />
                <img
                  class="lang-flag-img"
                  data-lang-block="en"
                  src="/assets/flags/gb.svg"
                  alt=""
                  aria-hidden="true"
                  hidden
                />
              </summary>
              <div class="lang-options" data-i18n-aria-label="common.language" aria-label="Language">
                <button class="lang-option" type="button" data-set-lang="de" data-i18n-aria-label="common.lang_de" aria-label="Deutsch">
                  <img class="lang-flag-img" src="/assets/flags/de.svg" alt="" aria-hidden="true" />
                </button>
                <button class="lang-option" type="button" data-set-lang="en" data-i18n-aria-label="common.lang_en" aria-label="English">
                  <img class="lang-flag-img" src="/assets/flags/gb.svg" alt="" aria-hidden="true" />
                </button>
              </div>
            </details>
          </div>
        </div>

        <h1 data-i18n="login.h1">Anmelden oder registrieren</h1>
        <p class="auth-sub" data-i18n="login.sub">GitHub-, Google- und Discord-Login sind verfügbar, sobald OAuth aktiviert ist.</p>

        <div class="social-list">
          <button class="social-btn" type="button" data-provider="Discord">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M20.3 5.4a16 16 0 0 0-4-1.3l-.2.4c-.3.6-.5 1.2-.7 1.8a15 15 0 0 0-4.8 0 15 15 0 0 0-.9-2.2 16 16 0 0 0-4 1.3C3.3 8.9 2.6 12.4 2.9 15.8a16 16 0 0 0 4.8 2.4l.8-1.3c-.9-.3-1.8-.8-2.6-1.4l.3-.2c1.7.8 3.6 1.2 5.6 1.2s3.9-.4 5.6-1.2l.3.2c-.8.6-1.7 1-2.6 1.4l.8 1.3a16 16 0 0 0 4.8-2.4c.4-3.9-.6-7.4-2.4-10.4Zm-9.2 8.4c-.7 0-1.3-.7-1.3-1.5s.6-1.5 1.3-1.5 1.3.7 1.3 1.5-.6 1.5-1.3 1.5Zm4.8 0c-.7 0-1.3-.7-1.3-1.5s.6-1.5 1.3-1.5 1.3.7 1.3 1.5-.6 1.5-1.3 1.5Z"/></svg>
            </span>
            <span>Discord</span>
          </button>
          <button class="social-btn" type="button" data-provider="Google">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M21.8 12.2c0-.7-.1-1.4-.2-2.1H12v4h5.5a4.8 4.8 0 0 1-2 3.2v2.7h3.3a10 10 0 0 0 3-7.8Z"/><path d="M12 22c2.7 0 5-.9 6.7-2.4l-3.3-2.7a6 6 0 0 1-9-3.1H3v2.8A10 10 0 0 0 12 22Z"/><path d="M6.4 13.8a6 6 0 0 1 0-3.7V7.3H3a10 10 0 0 0 0 9.2l3.4-2.7Z"/><path d="M12 6.1c1.5 0 2.9.5 4 1.5l3-3A10 10 0 0 0 3 7.3l3.4 2.8A6 6 0 0 1 12 6Z"/></svg>
            </span>
            <span>Google</span>
          </button>
          <button class="social-btn" type="button" data-provider="GitHub">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M12 .5a11.5 11.5 0 0 0-3.6 22.4c.6.1.8-.3.8-.6v-2.2c-3.3.7-4-1.4-4-1.4-.6-1.3-1.3-1.7-1.3-1.7-1-.7 0-.7 0-.7 1.1.1 1.8 1.1 1.8 1.1 1 .1.8 2 3.6 1.4 0-.7.4-1.2.7-1.5-2.7-.3-5.4-1.3-5.4-5.9 0-1.3.5-2.4 1.2-3.2 0-.3-.5-1.5.1-3.1 0 0 1-.3 3.3 1.2a11 11 0 0 1 6 0c2.3-1.5 3.3-1.2 3.3-1.2.6 1.6.1 2.8.1 3.1.8.8 1.2 1.9 1.2 3.2 0 4.6-2.7 5.6-5.4 5.9.4.3.8 1 .8 2v3c0 .3.2.7.8.6A11.5 11.5 0 0 0 12 .5Z"/></svg>
            </span>
            <span>GitHub</span>
          </button>
        </div>

        <div class="divider"><span data-i18n="login.divider">oder mit E-Mail</span></div>

        <div class="mode-switch" role="tablist" data-i18n-aria-label="login.aria.auth" aria-label="Authentifizierung">
          <button class="mode-btn active" type="button" data-mode="login" data-i18n="login.mode.login">Login</button>
          <button class="mode-btn" type="button" data-mode="register" data-i18n="login.mode.register">Register</button>
        </div>

        <form id="login-form" novalidate>
          <label for="login-email" data-i18n="login.label.email">E-Mail</label>
          <input id="login-email" type="email" autocomplete="email" required />

          <label for="login-password" data-i18n="login.label.password">Passwort</label>
          <input id="login-password" type="password" autocomplete="current-password" minlength="10" maxlength="72" required />

          <button class="btn primary" type="submit" data-i18n="login.button.sign_in">Einloggen</button>
        </form>

        <form id="register-form" hidden novalidate>
          <label for="register-email" data-i18n="login.label.email">E-Mail</label>
          <input id="register-email" type="email" autocomplete="email" required />

          <label for="register-password" data-i18n="login.label.password">Passwort</label>
          <input id="register-password" type="password" autocomplete="new-password" minlength="10" maxlength="72" required />

          <button class="btn primary" type="submit" data-i18n="login.button.create_account">Konto erstellen</button>
        </form>

        <form id="verify-form" hidden novalidate>
          <p class="verify-hint" id="verify-hint" data-i18n="login.verify.hint_default">
            Wir haben dir einen Verifizierungscode per E-Mail gesendet.
          </p>

          <label for="verify-code" data-i18n="login.label.verification_code">Verifizierungscode</label>
          <input
            id="verify-code"
            type="text"
            inputmode="numeric"
            autocomplete="one-time-code"
            maxlength="8"
            data-i18n-placeholder="login.placeholder.verification_code"
            placeholder="123456"
            required
          />

          <button class="btn primary" type="submit" data-i18n="login.button.verify_code">Code prüfen</button>

          <div class="verify-actions">
            <button class="btn ghost" id="verify-resend-btn" type="button" data-i18n="login.button.resend_code">
              Code erneut senden
            </button>
            <button class="btn ghost" id="verify-back-btn" type="button" data-i18n="login.button.back_to_login">
              Zurück zum Login
            </button>
          </div>
        </form>

        <p class="auth-message" id="auth-message"></p>
      </section>

      <footer class="site-footer">
        <span class="site-footer-note" data-i18n="common.legal">Rechtliches</span>
        <nav class="site-footer-links" aria-label="Rechtliche Navigation">
          <a href="/nutzungsbedingungen" data-i18n="common.terms">Nutzungsbedingungen</a>
          <a href="/datenschutz" data-i18n="common.privacy">Datenschutz</a>
          <a href="/impressum" data-i18n="common.imprint">Impressum</a>
        </nav>
      </footer>
    </main>

    <script src="/assets/i18n.js"></script>
    <script src="/assets/login.js"></script>
  </body>
</html>
